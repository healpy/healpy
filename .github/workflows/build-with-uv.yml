name: Build with uv

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build-with-uv:
    name: Build healpy from source using uv
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Install healpy from source
        run: |
          source .venv/bin/activate
          uv pip install .

      - name: Install test dependencies
        run: |
          source .venv/bin/activate
          uv pip install '.[test]'

      - name: Run tests
        run: |
          source .venv/bin/activate
          uv run --no-editable --extra test pytest --doctest-plus --doctest-cython --pyargs healpy
          uv run --no-editable --extra test pytest test/

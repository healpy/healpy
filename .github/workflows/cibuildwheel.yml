name: build

on:
  push:
  pull_request:
  release:
    types:
      - published

jobs:

  source:
    name: Build source package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: docker://python
        with:
          args: 'sh -c "pip install build && python -m build --sdist"'

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*

  wheels:
    name: Build binary packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.2.2
        env:
          CIBW_BEFORE_ALL_LINUX: yum install -y openssl-devel
          CIBW_BEFORE_ALL_MACOS: brew install automake
          CIBW_ENVIRONMENT_MACOS: CC=gcc-9 CXX=g++-9
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux2014_x86_64
          CIBW_MANYLINUX_I686_IMAGE: quay.io/pypa/manylinux2014_i686
          CIBW_SKIP: pp*
          CIBW_TEST_COMMAND: pytest --doctest-plus --doctest-cython -v --pyargs healpy
          CIBW_TEST_REQUIRES: pytest pytest-cython pytest-doctestplus requests

      - uses: actions/upload-artifact@v2
        with:
          path: wheelhouse/*

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [source, wheels]
    if: github.event_name == 'release'

    steps:
      - uses: actions/download-artifact@v2

      - uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: artifact/

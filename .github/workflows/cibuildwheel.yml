name: build

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - published
  schedule:
    # Runs at 9 AM California time (16:00 UTC) on the first Tuesday of every month
    - cron: '0 16 1-7 * 2'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:

  source:
    name: Build source package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - uses: docker://python
        with:
          args: 'sh -c "pip install build && python -m build --sdist"'

      - uses: actions/upload-artifact@v5
        with:
          name: source
          path: dist/*

  wheels:
    name: Build binary packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
          - os: ubuntu-22.04-arm
          - os: macos-14
            macos_target: "14.0"
          - os: macos-15
            macos_target: "15.0"

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux2014_x86_64
          CIBW_ENVIRONMENT_LINUX: "MPLLOCALFREETYPE=1 MPLCONFIGDIR=/tmp"
          CIBW_TEST_ENVIRONMENT_LINUX: "MPLLOCALFREETYPE=1 MPLCONFIGDIR=/tmp"
          CIBW_ARCHS_MACOS: "arm64 x86_64"
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macos_target || '' }}
      - uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.os }}
          path: wheelhouse/*

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [source, wheels]
    if: github.event_name == 'release'

    steps:
      - uses: actions/download-artifact@v7
        with:
          merge-multiple: false
          path: dist

      - name: Collect distributions
        run: |
          mkdir -p upload
          while IFS= read -r file; do
            base="$(basename "$file")"
            if [ -e "upload/$base" ]; then
              echo "Skipping duplicate $base from $file"
              continue
            fi
            cp "$file" "upload/$base"
          done < <(find dist -type f -print | sort)

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: upload

  
